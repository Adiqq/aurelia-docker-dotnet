<template>
    <section class="au-animate">
        <h2>Add comment</h2>
        <form role="form" submit.delegate="submit()">
            <div class="form-group">
                <label for="author">Author</label>
                <input type="text" value.bind="author" class="form-control" id="author" placeholder="Author">
            </div>
            <div class="form-group">
                <label for="comment">Comment</label>
                <input type="text" value.bind="comment" class="form-control" id="comment" placeholder="Your comment">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </form>
    </section>
    <section class="au-animate">
        <h2>Comments</h2>
        <div class="panel panel-default" repeat.for="comment of page.comments">
            <div class="panel-heading">
                <h3 class="panel-title">${comment.author}</h3>
            </div>
            <div class="panel-body">
                ${comment.content}
            </div>
        </div>
    </section>
</template>
